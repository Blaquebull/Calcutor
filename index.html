<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="container">
            <div class="display">23+45</div>
            <div class="center-buttons">
                <div class="btn clear operate">AC</div>
                <div class="btn back operate">C</div>
                <div class="btn percent operate">%</div>
                <div class="btn divide operate"><span>&#247;</span></div>
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply operate">x</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus operate">-</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus operate">+</div>
            </div>
            <div class="bottom-buttons">
                <div class="btn zero">0</div>
                <div class="btn period">.</div>
                <div class="btn Equal ">=</div>
            </div>
        </div>
    </div>
</body>
</html>
